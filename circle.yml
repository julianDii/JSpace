general:
  build_dir: Jspace

machine:
  node:
    version: 7

dependencies:
  pre:
    - npm install -g @angular/cli
    - npm install tslib
    pre:
    - curl -s https://raw.githubusercontent.com/chronogolf/circleci-google-chrome/master/use_chrome_stable_version.sh | bash
   
test:  
  override:
    # Circle by default will run npm test command,sdasdsad
    # We want to override it so we can generate coverage as-well.
    - ng test --single-run
    - ng e2e
    